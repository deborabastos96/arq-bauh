<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="A ARQ/BAUH é uma fábrica de projetos arquitetônicos que questiona o projeto arquitetônico como arte no sentido exclusivo do termo."
    />

    <link rel="icon" href="img/favicon-colorida-64px.png" />
    <link rel="apple-touch-icon" href="img/favicon-colorida-180px.png" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/main.css" />
    <script defer src="script.js"></script>

    <script
      defer
      src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"
    ></script>

    <title>ARQ/BAUH</title>
  </head>

  <body>
    <header class="header">
      <a href="#">
        <img class="logo" alt="Omnifood logo" src="img/omnifood-logo.png" />
      </a>

      <nav class="main-nav">
        <ul class="main-nav-list">
          <li><a class="main-nav-link" href="#inicio">Início</a></li>
          <li><a class="main-nav-link" href="#sobre">Sobre</a></li>
          <li>
            <a class="main-nav-link" href="#produtos">Produtos</a>
          </li>
          <li><a class="main-nav-link" href="#equipe">Equipe</a></li>
          <li><a class="main-nav-link nav-cta" href="#contato">Contato</a></li>
        </ul>
      </nav>

      <button class="btn-mobile-nav">
        <ion-icon class="icon-mobile-nav" name="menu-outline"></ion-icon>
        <ion-icon class="icon-mobile-nav" name="close-outline"></ion-icon>
      </button>
    </header>

    <main>
      <section class="section-hero" id="inicio">
        <div class="container"></div>
      </section>

      <section class="section-sobre" id="sobre">
        <div class="container"></div>
      </section>

      <section class="section-produtos" id="produtos">
        <div class="container"></div>
      </section>

      <section class="section-equipe" id="equipe">
        <div class="container"></div>
      </section>

      <section class="section-contato" id="contato">
        <div class="container"></div>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
